<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Odin Project Calculator</title>
    <link
      rel="stylesheet"
      href="style.css"
    />
    <script
      src="script.js"
      defer
    ></script>
  </head>
  <body>
    <div class="parent">
      <div class="div1">
        <input
          type="text"
          class="display"
          id="display"
        />
      </div>
      <div class="div2"><button class="btn">0</button></div>
      <div class="div3"><button class="btn">1</button></div>
      <div class="div4"><button class="btn">2</button></div>
      <div class="div6"><button class="btn">3</button></div>
      <div class="div7"><button class="btn">4</button></div>
      <div class="div8"><button class="btn">5</button></div>
      <div class="div9"><button class="btn">6</button></div>
      <div class="div10"><button class="btn">7</button></div>
      <div class="div11"><button class="btn">8</button></div>
      <div class="div12"><button class="btn">9</button></div>
      <div class="div13"><button class="btn">.</button></div>
      <div class="div14"><button class="btn operator">CL</button></div>
      <div class="div15"><button class="btn operator">+</button></div>
      <div class="div16"><button class="btn operator">-</button></div>
      <div class="div17"><button class="btn operator">*</button></div>
      <div class="div18"><button class="btn operator">/</button></div>
      <div class="div19"><button class="btn operator">=</button></div>
    </div>
  </body>
</html>
